    <style>
        .btn-responsive {

    <script>
        $(document).ready(function () {

            var player_symbol = "X";

            $('.btn_click').on('click', function (event) {

                $(this).text(player_symbol);

                player_symbol = ($("input:checked").val() === '1') ? 'X' : 'O';

            });

        var cell_contents = {
            EMPTY: 0,
            CROSS: "X",
            NOUGHT: "O"
        }

        //Game State
        var game_states = {
            PLAYING: 0,
            DRAW: 1,
            CROSS_WON: 2,
            NOUGHT_WON: 3
        }

        //Game board and Game status

        var game_board_rows = 3;
        var game_board_cols = 3;

        //Variable for current game State
        var currentState;
        var currentPlayer;
        var currentRow;
        var currentColumn;




        var game_board_array = [];


        function startGame() {
            initializeGame();

            //}
            //while (currentState == game_states.PLAYING);
        }

        function initializeGame() {

            for (var row = 0; row < game_board_rows; ++row) {
                var colarray = [];
                for (var col = 0; col < game_board_cols; ++col) {
                    colarray.push(cell_contents.NOUGHT);
                }
                game_board_array.push(colarray);
            }
            currentState = game_states.PLAYING;
            currentPlayer = cell_contents.CROSS;
        }

        function printBoard() {
            for (var row = 0; row < game_board_rows; ++row) {
                for (var col = 0; col < game_board_cols; ++col) {
                    printCell(game_board_array[row][col], row, col);
                }
            }
        }

        function printCell(celldata, row, col) {
            var rownum = row + 1;
            var colnum = col + 1;

            $('#tictactoe_table tr:nth-child(' + rownum + ') td:nth-child(' + colnum + ')').find("button").text(celldata);
        }
    </script>
